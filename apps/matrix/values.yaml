elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.dabvastur-lab.com"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.dabvastur-lab.com
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.dabvastur-lab.com
      server_name: dabvastur-lab.com

dendrite:
  dendrite_config:
    global:
      server_name: matrix.dabvastur-lab.com
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.dabvastur-lab.com
    tls:
      - hosts:
          - matrix.dabvastur-lab.com
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
